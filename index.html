<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="img/cat.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;500&display=swap" rel="stylesheet">
<meta name="theme-color" content="#005588">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="manifest" href="/ts-js/manifest.json" />

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body dir="ltr" lang="en">
    <h1>Pixel Art Maker</h1>

    <h2>
        <label id="secondaryTitleLabel" class="lang">Grid Size</label>
    </h2>
    <form id="sizePicker">
        <label for="inputHeight" id="inputHeightLabel" class="lang" class="lang">
            Grid Height:
        </label>
        <input type="number" id="inputHeight" min="1" value="5">
        <label for="inputWidth" id="inputWidthLabel" class="lang" class="lang">
            Grid Width:
        </label>
        <input type="number" id="inputWidth" min="1" value="5">
        <input type="submit" id="submitBtn" class="lang" class="lang">
    </form>
    <input type="button" id="redo" accesskey="Y" value="⏪" disabled="true">
    <input type="button" id="undo" accesskey="X" value="⏩" disabled="true">
    <div id="colorToolsDiv">
        <input type="color" id="colorPicker">
        <img src="colorPicker.png" alt="colorPicker" height="20px" id="colorPickerPx">
        <table id="lastColors"></table>
        <h2 class="lang" id="CanvasTitle">Design Canvas</h2>
    </div>
    <table id="pixelCanvas"></table>

    <button id="toggleLinesBtn" class="lang">Hide Pixels lines</button>
    <button onclick="convertToImage()" class="lang" id="GenerateBtn">Generate Picture</button>

    <div id="result">

    </div>

</body>

<script src="ts-js/html2canvas.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/rasterizehtml@1.2.3/dist/rasterizeHTML.allinone.js"></script> -->

<!-- <script src="index.js"></script> -->
<script src="ts-js/designs.js"></script>
<script src="ts-js/toggleLines.js"></script>
<script src="ts-js/language.js"></script>
<script src="ts-js/convertToImage.js"></script>

</html>
