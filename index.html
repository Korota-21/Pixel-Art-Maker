<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" min="1" value="5"> Grid Width:
        <input type="number" id="inputWidth" min="1" value="5">
        <input type="submit">
    </form>
    <input type="button" id="redo" accesskey="y" value="⏪" disabled="true">
    <input type="button" id="undo" accesskey="z" value="⏩" disabled="true">
    <div id="colorToolsDiv">

        <input type="color" id="colorPicker">
        <img src="colorPicker.png" alt="colorPicker" height="20px" id="colorPickerPx" >
        <table id="lastColors"></table>
        <h2>Design Canvas</h2>
    </div>
    <table id="pixelCanvas"></table>
    
    <button id="toggleLinesBtn">Hide Pixels lines</button>
    <script src="designs.js"></script>
    <script src="toggleLines.js"></script>
</body>

</html>
