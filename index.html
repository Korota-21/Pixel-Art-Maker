<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="img/cat.png">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <label for="inputHeight">
            Grid Height:
        </label>
        <input type="number" id="inputHeight" min="1" value="5">
        <label for="inputWidth">
            Grid Width:
        </label>
        <input type="number" id="inputWidth" min="1" value="5">
        <input type="submit">
    </form>
    <input type="button" id="redo" accesskey="Y" value="⏪" disabled="true">
    <input type="button" id="undo" accesskey="X" value="⏩" disabled="true">
    <div id="colorToolsDiv">

        <input type="color" id="colorPicker">
        <img src="colorPicker.png" alt="colorPicker" height="20px" id="colorPickerPx">
        <table id="lastColors"></table>
        <h2>Design Canvas</h2>
    </div>
    <table id="pixelCanvas"></table>

    <button id="toggleLinesBtn">Hide Pixels lines</button>
    <button onclick="convertToImage()">Generate Picture</button>

    <div id="result">
    </div>
    <!-- <script src="js/designs.js"></script>
            <script src="js/toggleLines.js"></script> -->
</body>
<script src="ts-js/designs.js"></script>
<script src="ts-js/toggleLines.js"></script>
<script src="ts-js/language.js"></script>
<script type="text/javascript"
    src="https://github.com/niklasvh/html2canvas/releases/download/0.5.0-alpha1/html2canvas.js"></script>
<script src="ts-js/convertToImage.js"></script>

</html>
